<div class="jumbotron text-center">
  <h2 class="heading">Filtra noticias por pais y categoria</h2>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarNoticia()" class="my-4">
        <div class="form-group">
          <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
            <option [value]="categoria.value" *ngFor="let categoria of categorias"> {{ categoria.nombre }}  </option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <select name="pais" [(ngModel)]="paisSeleccionada" class="form-control form-control-lg">
            <option [value]="pais.value" *ngFor="let pais of paises"> {{ pais.nombre }} </option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
      </form>
    </div>
  </div>
</div>
